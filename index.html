<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Waypoint 1: Basic HTML Page -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Waypoint 2: Specify Character Encoding -->
    <meta charset="UTF-8">
    <!-- Waypoint 3: Define Web Page Description -->
    <meta name="description" content="Héritage GO is the community for heritage lovers.">
    <!-- // Waypoint 4: Add Web Page Favorite Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- link css file to HTML document -->
    <link rel="stylesheet" href="./css/main.css"/>
    <!-- Place kit's code -->
    <script src="https://kit.fontawesome.com/4b412020a5.js"></script>
    <title>Héritage GO</title>
</head>
<body>
<header>
    <div class="header__center">
        <div class="header__center__logo"><img src="img/heritagego_logo_128x73.png" alt="Logo" style="width: 100px;"></div>
        <div class="header__center__area">
            <div class="header__center__area__name">
                <p style="font-size: 18px">Ho Chi Minh City</p>
                <p>Viet Nam</p>
            </div>
            <div class="header__center__area__compass"><i class="far fa-compass"></i></div>
        </div>
    </div>
    <div class="header__right">
        <button id="login">Login</button>
    </div>
</header>
</header>
</body>
</html>
